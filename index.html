<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previousNumber">
          <p>123</p>
          <span class="mathSign">+</span>
        </div>
        <p class="currentNumber">456</p>
      </div>
      <div class="panel">
        <button class="clear">C</button>
        <button class="operator">2^</button>
        <button class="operator">:</button>
        <button class="operator">x</button>
        <button class="nuber">7</button>
        <button class="nuber">8</button>
        <button class="nuber">9</button>
        <button class="operator">-</button>
        <button class="nuber">4</button>
        <button class="nuber">5</button>
        <button class="nuber">6</button>
        <button class="operator">+</button>
        <button class="nuber">1</button>
        <button class="nuber">2</button>
        <button class="nuber">3</button>
        <button class="equals">=</button>
        <button class="nuber">0</button>
        <button class="nuber">00</button>
        <button class="nuber">.</button>
      </div>
    </div>
    <div class="calculator-history">
      <p class="history-title">
        Last calculations
        <button class="history-btn">Clear History</button>
      </p>
      <hr />
      <ul class="history"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
